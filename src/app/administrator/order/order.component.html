<div class="row">
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        Danh mục
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table #table (userRowSelect)="onSelectedRow($event)" [settings]="settings" [source]="source">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-8">
    <nb-card>
      <nb-card-header>Thông tin khách hàng</nb-card-header>
      <nb-card-body>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Tên khách hàng</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cartName" id="inputName" [(ngModel)]="cart.customer.name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cartName" id="inputName" [(ngModel)]="cart.customer.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Địa chỉ</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cartName" id="inputName" [(ngModel)]="cart.customer.location" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Phone</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cartName" id="inputName" [(ngModel)]="cart.customer.phone" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Phone</label>
          <div class="col-sm-9">
            <textarea name="comment" class="form-control" rows="5"  [(ngModel)]="cart.note"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Khuyến mãi</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cartName" id="inputName" [(ngModel)]="cart.promotion.sale" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Tổng tiền</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="cartName" id="inputName" [(ngModel)]="cart.total" required>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Chi tiết đơn hàng</nb-card-header>
      <nb-card-body>
        <ng2-smart-table #tableProduct [settings]="settingsProduct" [source]="sourceProduct">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
