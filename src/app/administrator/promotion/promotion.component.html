<div class="row">
  <div class="col-md-3">
    <nb-card>
      <nb-card-header>
        Danh mục
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table #table (userRowSelect)="onSelectedRow($event)" [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-9">
    <form method="post" #form="ngForm">
      <nb-card>
        <nb-card-header>Thông tin chi tiết</nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Tiêu đề</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="promotiontitle" id="promotiontitle" [(ngModel)]="promotion.title" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Mã giảm giá</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="promotioncode" id="promotioncode" [(ngModel)]="promotion.code" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Giới hạn</label>
            <div class="col-sm-9">
              <input type="text" #proFocus class="form-control" name="promotionlimit" id="promotionlimit" [(ngModel)]="promotion.limit" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">% Giảm giá</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="promotionsalee" id="promotionsale" [(ngModel)]="promotion.sale" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Tiết kiệm</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="promotionsaving" id="promotionsaving" [(ngModel)]="promotion.saving" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Bảo hành</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="promotionguarantee" id="promotionguarantee" [(ngModel)]="promotion.guarantee" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Ship</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="promotionship" id="promotionship" [(ngModel)]="promotion.ship" required>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-secondary btn-demo" (click)="onClear()">Clear</button>
            </div>
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-success btn-demo" (click)="onSave()" [disabled]="submitted || !form.valid">Lưu</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
