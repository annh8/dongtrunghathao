<div class="row">
  <div class="col-md-12">
    <form method="post" #form="ngForm">

      <nb-card>
        <nb-card-header>Cảm nhận khách hàng </nb-card-header>
        <nb-card-body>
          <div class="form-group row" *ngFor="let item of config.feelcustomer;let index = index;">
            <label for="inputName" class="col-sm-3 col-form-label">Upload ảnh</label>
            <div class="col-sm-6">
              <upload-form [pathFolder]="pathFolder" (getUrlEvent)="receiveUrl($event,index)"></upload-form>
            </div>
            <div class="col-sm-3">
                <img width="200px" src="{{item.image.image}}" />
            </div>
            <label class="col-sm-3 col-form-label">Thông tin khách hàng</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="feel_info_{{index}}" [(ngModel)]="item.info">
            </div>
            <label class="col-sm-3 col-form-label">Nội dung</label>
            <div class="col-sm-9">
              <ngx-tiny-mce [initialContent]="item.feel" (editorKeyup)="getContent($event,index)"></ngx-tiny-mce>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-secondary btn-demo" (click)="onRemove()">Xoá</button>
            </div>
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-success" (click)="onPlus()">Thêm</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-success btn-demo" (click)="onSave()" [disabled]="submitted || !form.valid">Lưu</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
