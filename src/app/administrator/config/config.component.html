<div class="row">
  <div class="col-md-12">
    <form method="post" #form="ngForm">
      <nb-card>
        <nb-card-header>Thông tin cấu hình hệ thống</nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Tiêu đề</label>
            <div class="col-sm-9">
              <input type="text" #proFocus class="form-control" name="configtitle" id="configtitle" [(ngModel)]="config.title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Tiêu đề bé</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configsubtitle" id="configsubtitle" [(ngModel)]="config.subtitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Số điện thoại</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configphone" id="configphone" [(ngModel)]="config.phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configfacebook" id="configfacebook" [(ngModel)]="config.email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Skype</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configskype" id="configskype" [(ngModel)]="config.skype">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Zalo</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configzalo" id="configzalo" [(ngModel)]="config.zalo">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Viber</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configviber" id="configviber" [(ngModel)]="config.viber">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Facebook</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configfacebook" id="configfacebook" [(ngModel)]="config.facebook">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Like Facebook</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configlikefacebook" id="configlikefacebook" [(ngModel)]="config.likeFacebook">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Page Facebook</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configpageFacebook" id="configpageFacebook" [(ngModel)]="config.pageFacebook">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Like Google</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configlikegoogle" id="configlikegoogle" [(ngModel)]="config.likegoogle">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Link Youtube</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configyoutube" id="configyoutube" [(ngModel)]="config.youtube">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Tên công ty</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configcompanyName" id="configcompanyName" [(ngModel)]="config.companyName">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Địa chỉ</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configlocation" id="configlocation" [(ngModel)]="config.location">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Website</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configwebsite" id="configwebsite" [(ngModel)]="config.website">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Hot online</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="confighotonline" id="confighotonline" [(ngModel)]="config.hotonline">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Fax</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configfax" id="configfax" [(ngModel)]="config.fax">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputOrder" class="col-sm-3 col-form-label">Bản quyền</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="configpower" id="configpower" [(ngModel)]="config.power">
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-header>Logo hearder</nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Upload ảnh</label>
            <div class="col-sm-6">
              <upload-form [pathFolder]="pathFolder" (getUrlEvent)="receiveUrl($event)"></upload-form>
            </div>
            <div class="col-sm-3">
              <img width="200px" src="{{config.logo}}" />
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-header>Logo bé</nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Upload ảnh</label>
            <div class="col-sm-6">
              <upload-form [pathFolder]="pathFolder" (getUrlEvent)="receiveUrl2($event)"></upload-form>
            </div>
            <div class="col-sm-3">
              <img width="200px" src="{{config.logoSmall}}" />
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-secondary btn-demo" (click)="onClear()">Clear</button>
            </div>
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-success btn-demo" (click)="onSave()" [disabled]="submitted || !form.valid">Lưu</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
