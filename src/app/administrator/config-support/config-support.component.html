<div class="row">
  <div class="col-md-9">
    <form method="post" #form="ngForm">

      <nb-card>
        <nb-card-header>Thông tin support</nb-card-header>
        <nb-card-body>
          <div class="form-group row" *ngFor="let item of config.support;let index = index;">
            <label for="inputName" class="col-sm-1 col-form-label">Upload ảnh</label>
            <div class="col-sm-6">
              <upload-form [pathFolder]="pathFolder" (getUrlEvent)="receiveUrl($event,index)"></upload-form>
            </div>
            <div class="col-sm-5">
              <img width="200px" src="{{item.image.image}}" />
            </div>
            <label for="inputName" class="col-sm-1 col-form-label">Chức vụ</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="support_chucvu_{{index}}" [(ngModel)]="item.chucdanh">
            </div>
            <label for="inputName" class="col-sm-1 col-form-label">Điện thoại</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="support_phone_{{index}}" [(ngModel)]="item.phone">
            </div>
            <label for="inputName" class="col-sm-1 col-form-label">Skype</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="support_skype_{{index}}" [(ngModel)]="item.skype">
            </div>
            <label for="inputName" class="col-sm-1 col-form-label">Zalo</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="support_zalo_{{index}}" [(ngModel)]="item.zalo">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-secondary" (click)="onRemove()">Xoá</button>
            </div>
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-success" (click)="onPlus()">Thêm</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-3">
              <button class="btn btn-hero-success btn-demo" (click)="onSave()" [disabled]="submitted || !form.valid">Lưu</button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
